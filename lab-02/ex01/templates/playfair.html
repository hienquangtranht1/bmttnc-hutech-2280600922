<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PlayFair Cipher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1ed7b5 0%, #058789 100%);
            min-height: 100vh;
        }
        .crypto-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        .matrix-table {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
        }
        .matrix-table td {
            width: 40px;
            height: 40px;
            text-align: center;
            font-weight: 600;
            border: 2px solid #dee2e6;
        }
        .form-control {
            border-radius: 10px;
            padding: 12px;
        }
        .btn-submit {
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="crypto-card p-4">
                    <h1 class="text-center mb-4">
                        <i class="fas fa-chess-board text-success me-2"></i>
                        PlayFair Cipher
                    </h1>

                    {% if result %}
                    <div class="alert alert-success mb-4">
                        <h5><i class="fas fa-check-circle me-2"></i>Result:</h5>
                        <p class="mb-0">{{ result }}</p>
                    </div>
                    {% endif %}

                    {% if matrix %}
                    <div class="mb-4">
                        <h5 class="mb-3"><i class="fas fa-table me-2"></i>PlayFair Matrix:</h5>
                        <table class="matrix-table table table-bordered">
                            {% for row in matrix %}
                            <tr>
                                {% for cell in row %}
                                <td>{{ cell }}</td>
                                {% endfor %}
                            </tr>
                            {% endfor %}
                        </table>
                    </div>
                    {% endif %}

                    <div class="row g-4">
                        <!-- Encryption Section -->
                        <div class="col-md-6">
                            <div class="p-3 border rounded-3">
                                <h4 class="mb-3">
                                    <i class="fas fa-lock text-success me-2"></i>
                                    Encryption
                                </h4>
                                <form action="/playfair/encrypt" method="post">
                                    <div class="mb-3">
                                        <label class="form-label">Key</label>
                                        <input type="text" class="form-control" name="inputKey" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Plain Text</label>
                                        <input type="text" class="form-control" name="inputPlainText" required>
                                    </div>
                                    <button type="submit" class="btn btn-success btn-submit w-100">
                                        <i class="fas fa-lock me-2"></i> Encrypt
                                    </button>
                                </form>
                            </div>
                        </div>

                        <!-- Decryption Section -->
                        <div class="col-md-6">
                            <div class="p-3 border rounded-3">
                                <h4 class="mb-3">
                                    <i class="fas fa-unlock text-primary me-2"></i>
                                    Decryption
                                </h4>
                                <form action="/playfair/decrypt" method="post">
                                    <div class="mb-3">
                                        <label class="form-label">Key</label>
                                        <input type="text" class="form-control" name="decryptKey" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Cipher Text</label>
                                        <input type="text" class="form-control" name="inputCipherText" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-submit w-100">
                                        <i class="fas fa-unlock me-2"></i> Decrypt
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="text-center mt-4">
                        <a href="/" class="btn btn-link text-decoration-none">
                            <i class="fas fa-home me-2"></i>
                            Back to Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
