<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crypto Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .crypto-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            transition: transform 0.3s ease;
        }
        .crypto-card:hover {
            transform: translateY(-5px);
        }
        .cipher-btn {
            border-radius: 10px;
            padding: 15px;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }
        .cipher-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .icon-container {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="crypto-card p-5">
                    <h1 class="text-center mb-5">
                        <i class="fas fa-shield-alt text-primary me-2"></i>
                        Cryptography Tools
                    </h1>
                    
                    <div class="d-grid gap-4">
                        <a href="/caesar" class="cipher-btn btn btn-light d-flex align-items-center">
                            <div class="icon-container bg-primary text-white">
                                <i class="fas fa-crown"></i>
                            </div>
                            <span>Caesar Cipher</span>
                        </a>
                        
                        <a href="/playfair" class="cipher-btn btn btn-light d-flex align-items-center">
                            <div class="icon-container bg-success text-white">
                                <i class="fas fa-chess-board"></i>
                            </div>
                            <span>PlayFair Cipher</span>
                        </a>
                        
                        <a href="/railfence" class="cipher-btn btn btn-light d-flex align-items-center">
                            <div class="icon-container bg-info text-white">
                                <i class="fas fa-train"></i>
                            </div>
                            <span>Rail Fence Cipher</span>
                        </a>
                        
                        <a href="/transposition" class="cipher-btn btn btn-light d-flex align-items-center">
                            <div class="icon-container bg-warning text-white">
                                <i class="fas fa-random"></i>
                            </div>
                            <span>Transposition Cipher</span>
                        </a>
                        
                        <a href="/vigenere" class="cipher-btn btn btn-light d-flex align-items-center">
                            <div class="icon-container bg-danger text-white">
                                <i class="fas fa-key"></i>
                            </div>
                            <span>Vigenere Cipher</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
