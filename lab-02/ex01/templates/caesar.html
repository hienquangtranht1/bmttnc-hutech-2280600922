<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caesar Cipher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .crypto-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        .form-control {
            border-radius: 10px;
            padding: 12px;
            border: 1px solid #ddd;
        }
        .btn-submit {
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="crypto-card p-4">
                    <h1 class="text-center mb-4">
                        <i class="fas fa-crown text-primary me-2"></i>
                        Caesar Cipher
                    </h1>

                    <div class="row g-4">
                        <!-- Encryption Section -->
                        <div class="col-md-6">
                            <div class="p-3 border rounded-3">
                                <h4 class="mb-3 d-flex align-items-center">
                                    <i class="fas fa-lock text-primary me-2"></i>
                                    Mã hoá
                                </h4>
                                <form action="/encrypt" method="post">
                                    <div class="mb-3">
                                        <label class="form-label">Văn bản gốc</label>
                                        <input type="text" class="form-control" name="inputPlainText" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Khoá</label>
                                        <input type="number" class="form-control" name="inputKeyPlain" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-submit w-100">
                                        <i class="fas fa-lock me-2"></i> Mã hoá
                                    </button>
                                </form>
                            </div>
                        </div>

                        <!-- Decryption Section -->
                        <div class="col-md-6">
                            <div class="p-3 border rounded-3">
                                <h4 class="mb-3 d-flex align-items-center">
                                    <i class="fas fa-unlock text-success me-2"></i>
                                    Giải mã
                                </h4>
                                <form action="/decrypt" method="post">
                                    <div class="mb-3">
                                        <label class="form-label">Văn bản mã hoá</label>
                                        <input type="text" class="form-control" name="inputCipherText" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Khoá</label>
                                        <input type="number" class="form-control" name="inputKeyCipher" required>
                                    </div>
                                    <button type="submit" class="btn btn-success btn-submit w-100">
                                        <i class="fas fa-unlock me-2"></i> Giải mã
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="text-center mt-4">
                        <a href="/" class="btn btn-link text-decoration-none">
                            <i class="fas fa-home me-2"></i>
                            Quay lại trang chủ
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
